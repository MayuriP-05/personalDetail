<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="hey">First Name</label>
        <input type="text" id="a" name="hey" /> <br />
        <br />
        <label for="mName">Middle Name</label>
        <input id="a" name="mName" /> <br />
        <br />
        <label for="lName">Last Name</label>
        <input id="a" name="lName" /> <br />
        <br />
        <label for="course">Course : </label>
        <select name="c_name" id="c_nam">
          <option value=" " disabled selected>Course</option>
          <option value="bca">BCA</option>
          <option value="bba">BBA</option>
          <option value="btech">B.tech</option>
          <option value="mba">MBA</option>
          <option value="bca">MCA</option>
          <option value="bca">M.Tech</option>
        </select>
        <br />
        <br />
        <label>Gender:</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label><br />
        <br />

        <label for="dob">DOB</label>
        <input type="datetime-local" name="date-t" id="e" /> <br />
        <br />
        <label for="phone">Phone:</label>
        <input type="text" value="+91" disabled size="2" />
        <input
          type="tel"
          id="phone"
          name="phone"
          maxlength="10"
          required
        /><br />
        <br />
        <label for="address">Address:</label> <br />
        <textarea id="address" name="address" cols="50" rows=""></textarea
        ><br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <br />

        <label for="confirm_password">Re-type password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />
        <br />

        <input type="checkbox" id="agree" name="agree" required />
        <label for="agree">Agree to terms and conditions</label><br />
        <br />

        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file" /><br />
        <br />

        <label for="color">Choose Color:</label>
        <input type="color" id="color" name="color" /><br />
        <br />
        <!-- <input type="button" value="reset"> -->
        <button type="submit">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
